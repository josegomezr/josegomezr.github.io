---
layout: homepage
---

{% for post in site.posts %}
{% if post.lang != "es" %}{% continue %}{% endif %}
<article>
  <a href="{{ post.url | relative_url }}">
    <h1>{{ post.title }}</h1>
  </a>
  <small>{{ post.date | date: "%Y-%m-%d" }} - {{ post.tags | join: ', '}}</small>
  <p>{{ post.excerpt }}</p>
  <hr>
</article>
{% endfor %}
