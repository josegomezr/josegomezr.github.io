# Site settings
title: "José D. Gómez R."
description: "Le Résumé."

# Build settings
markdown: kramdown
permalink: pretty

sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "José D. Gómez R."

# used for the contact button in _layouts/resume.html
resume_contact_email:           "1josegomezr+gh-meta@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       ""
resume_contact_address:         "Nürnberg, Germany"

resume_header_contact_info: >
  Nürnberg, <span class="flag">![Germany](images/de.svg)</span>
display_header_contact_info:    "true"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "no"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    false
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/josegomezr"
  resume_stackoverflow_url:     "https://stackoverflow.com/story/josegomezr"
  resume_twitter_url:           "https://twitter.com/ercuatrista"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  resume_facebook_url:          "https://facebook.com/dercuatrista"
  resume_linkedin_url:          "https://www.linkedin.com/in/1josegomezr/"
  resume_instagram_url:         "https://instagram.com/ercuatrista"
  resume_telegram_url:          "https://t.me/josegomezr"
  # resume_website_url:           "http://joelglovier.com"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

