<!DOCTYPE html>
<html>
  {% include head.html %}

  <body class="theme-{% if site.resume_theme %}{{ site.resume_theme }}{% endif %} pt-2">
    <div class="container-fluid">
      <div class="row justify-content-center">
        {% include header.html %}
        <div class="post col-lg-8">
          <h1>{{ page.title }}</h1>
          <small>{{ page.date | date: "%Y-%m-%d" }} - {{ page.tags | join: ', '}}</small>
          <hr class="hr-dotted">
          {{ content }}
        </div>
      </div>
    </div>

    {% if page.extras.mermaid %}
    <script type="text/javascript" src="{{ 'js/mermaid_10.4.0_dist.min.js' | relative_url }}"></script>
    {% endif%}
  </body>
</html>
